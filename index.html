<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Explorer</title>

    <link rel="icon" type="image/x-icon" href="./pokedex_favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="text-center pt-3 pb-1">
        <h1 class="app-title">Pokédex Explorer</h1>
        <p class="subtitle">Search any Pokémon to explore stats, attributes, and more.</p>
    </header>

    <!-- SEARCH SECTION -->
    <section class="container mt-2">

        <div class="d-flex justify-content-center align-items-center search-container">

            <input type="text" id="pokemonInput" class="form-control search-bar"
                placeholder="Search Pokémon by name or ID" />

            <button id="fetchButton" class="btn btn-primary ml-2">Search</button>
            <button id="randomButton" class="btn btn-warning ml-2">Random</button>

        </div>

        <ul id="suggestions" class="list-group suggestions-box"></ul>
    </section>

    <!-- INTRO MESSAGE -->
    <section id="introMessage" class="text-center mt-3">
        <p class="intro-text">Start typing a Pokémon name above to explore its abilities, stats, and attributes!</p>
    </section>

    <!-- RESULT CARD -->
    <main class="container mt-3 mb-4 d-flex justify-content-center">

        <div id="pokemonCard" class="pokemon-card" style="display: none;">

            <div class="row no-gutters align-items-center">

                <!-- IMAGE LEFT -->
                <div class="col-md-4 text-center">
                    <img id="pokemonImage" class="pokemon-img" alt="Pokémon Image" />
                </div>

                <!-- TEXT RIGHT -->
                <div class="col-md-8 pokemon-info">

                    <h2 id="pokemonName" class="pokemon-name"></h2>

                    <p><strong>Type:</strong> <span id="pokemonTypes"></span></p>
                    <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
                    <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>

                    <h5 class="mt-2">Stats</h5>

                    <ul id="pokemonStats" class="stat-list"></ul>

                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Pokédex Explorer • Built with ❤️ using the PokéAPI</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
